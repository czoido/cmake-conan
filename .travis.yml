linux: &linux
   os: linux
   dist: xenial
   language: python
   sudo: required
   python: "3.7"

osx: &osx
   os: osx
   language: generic

matrix:
   include:
      - <<: *linux
        env: CONAN_COMPILER=gcc CONAN_COMPILER_VERSION=7
      - <<: *osx
        osx_image: xcode11.2

install:
  - chmod +x .travis/install.sh
  - ./.travis/install.sh

script:
  - chmod +x .travis/run.sh
  - ./.travis/run.sh