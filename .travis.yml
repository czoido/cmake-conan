linux: &linux
   os: linux
   dist: bionic
   language: python
   sudo: required
   python: "3.7"

osx: &osx
   os: osx
   language: generic

matrix:
   include:
      - <<: *linux
      - <<: *osx
        env: CONAN_APPLE_CLANG_VERSIONS=11.0 

install:
  - chmod +x .travis/install.sh
  - ./.travis/install.sh

script:
  - chmod +x .travis/run.sh
  - ./.travis/run.sh